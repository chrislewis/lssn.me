<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/> 
    <link rel="stylesheet" type="text/css" href="/css/lssn.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.placeholder.js"></script>
    <script type="text/javascript" src="/js/lssn.js"></script>
  </head>
  <body>
    <div id="body">
      <div id="msg"></div>
      <h1>lssn.<span>me</span></h1>
      <form id="lssn" action="/lessen" method="post">
        <input type="text" name="url" id="url" placeholder="Lessen this link"/>
        <input type="submit" value="Lessen"/>
      </form>
      <div id="results">
        <ul id="shortened"></ul>
      </div>
      <div id="footer">
        Want a feature?
        <a href="http://github.com/chrislewis/lssn.me">Add it</a> or
        <a href="http://github.com/chrislewis/lssn.me/issues">request it</a>.
      </div>
    </div>
  </body>
</html>
